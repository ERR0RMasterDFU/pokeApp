<div class="container-fluid text-center my-4">
    <div class="row d-flex justify-content-center">
        @for(pokemon of pokemonList; track pokemon.url) {
            <div class="card px-0 border border-black border-3 m-2 rounded-0" style="width: 17rem;">
                <a href="#" class="pokemon-detail text-decoration-none text-black" [routerLink]="['/pokemon/detail', pokemon.name]" data-bs-toggle="modal" data-bs-target="#detalles">
                    <div class="card-img-wrapper bgCard">
                        <img [src]="getImagen(pokemon.url)" class="card-img-top rounded-0" [alt]="pokemon.name">
                    </div>
                    <div class="card-body bgTextCard border border-3 border-black border-start-0 border-end-0 border-bottom-0 d-flex align-items-center justify-content-center">
                        <h5 class="card-title m-0 text-uppercase"><strong>{{ pokemon.name }}</strong></h5>
                    </div>
                </a>
            </div>
        }
    </div>
</div>
