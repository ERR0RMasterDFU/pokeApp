<div class="card p-3 rounded-4 border border-3 border-black position-absolute top-50 start-50 translate-middle" [style]="getBgCardColor(pokemon!.types[0].type.name)" style="width: 70rem;">
    <div class="d-flex w-100">
        <div>
            <img class="bg-dark bg-opacity-25" [src]="pokemon!.sprites.front_default" [alt]="pokemon!.name" width="300" height="300"/>
        </div>
        <div class="card-body d-flex flex-column">

            <!-- PRIMAR FILA -->
            <div class="d-flex justify-content-between bg-dark text-uppercase px-3 py-1 mb-2 mt-auto">
                <div class="text-light"><strong>Nº <span>{{pokemon!.id}}</span></strong></div>
                <div class="text-light"><strong>{{pokemon!.name}}</strong></div>
                <div class="text-light"><i class="bi bi-gender-male azul"></i><i class="bi bi-gender-female rosa"></i></div>
            </div>

            <!-- SEGUNDO CUADRADO -->
            <div class="bg-light my-2 py-1 mb-auto">
                <div class="d-flex justify-content-around w-100">
                    <div class="w-50 text-center"><strong>TIPO</strong></div>
                    <div class="w-50 text-center d-flex justify-content-center">
                        @for (tipo of pokemon!.types; track $index) {
                            <span class="m-0 text-capitalize">{{tipo!.type!.name}}</span>
                            @if ($index < pokemon!.types.length - 1) {
                                <span>&nbsp;/&nbsp;</span>
                            }
                        }
                    </div>
                    
                </div>
                <div class="d-flex justify-content-around w-100">
                    <div class="w-50 text-center"><strong>ALTURA</strong></div>
                    <div class="w-50 text-center" [innerText]="getPesoYAlturaCorrectos(pokemon!.height)+' m'"></div>
                </div>
                <div class="d-flex justify-content-around w-100">
                    <div class="w-50 text-center"><strong>PESO</strong></div>
                    <div class="w-50 text-center" [innerText]="getPesoYAlturaCorrectos(pokemon!.weight)+' Kg'"></div>
                </div>
                <div class="d-flex justify-content-around w-100">
                    <div class="w-50 text-center"><strong>Nº POKÉDEX</strong></div>
                    <div class="w-50 text-center">{{pokemon!.order}}</div>
                </div>
                <div class="d-flex justify-content-around w-100">
                    <div class="w-50 text-center"><strong>EXP. BASE</strong></div>
                    <div class="w-50 text-center">{{pokemon!.base_experience}} pts</div>
                </div>
            </div> 
        </div>
    </div>
</div>
